<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="generator" content="Responsive Bootstrap Builder 2.5.308">
  <title>Cryptex - Create Folder</title>
  <link rel="stylesheet" href="css/bootstrap4.min.css">
  <link rel="stylesheet" href="css/wireframe-theme.min.css">
  <script>document.createElement( "picture" );</script>
  <script class="picturefill" async="async" src="js/picturefill.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:b%7CRoboto+Condensed:300,400%7CRoboto:300,400">
<script src="js/cryptex.js"></script>

</head>

<body>
  <div class="row nav-row">
    <div class="col-xs-12">
      <div class="container-fluid nav-container"><a href="/manage" class="responsive-picture logo" title="Cryptex Logo"><picture><!--[if IE 9]><video style="display: none;"><![endif]--><source srcset="./images/cryptex-logo.png" media="(min-width: 1200px)"><source srcset="./images/cryptex-logo.png" media="(min-width: 768px)"><source srcset="./images/cryptex-logo.png" media="(min-width: 576px)"><!--[if IE 9]></video><![endif]--><img alt="cryptex" src="./images/cryptex-logo.png"></picture></a>
      </div>
    </div>
  </div>
  <div class="row wecome-row">
    <div class="col-xs-12 welcome-column">
      <h1>create a folder</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p class="paragraph status-msg-text">{{status_msg}}<br>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-sm-3 col-lg-3 col-xl-3 offset-lg-1 offset-xl-2 offset-md-1">
      <span class="text-element manage-label" id="text-2">parent folder</span>
    </div>
    <div class="col-xs-8 col-sm-9 col-lg-7 col-xl-5 col-md-7">
      <span class="text-element read-only-value-text" id="parent-path-text" data-parent-path="{{parent_path}}">{{parent_path}}</span>
    </div>
  </div>
  <div class="row full-width-row">
    <div class="col-xs-12 ignition">
      <form class="form-container">
        <p class="paragraph intro-paragraph">The folder name cannot be empty and it must be different from all other folders in the parent folder.</p>
        <div class="subgrid">
          <div class="row">
            <div class="col-xs-6 subgrid-column-3"><label class="label entry-label">Folder Name</label>
            </div>
            <div class="col-xs-6"><input value="" type="text" id="folder-name-input" required="required" title="" pattern="" autofocus="autofocus" class="form-input">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12"><button type="submit" class="btn ignition" formaction="" onclick="createFolderCommit()">Save</button><button type="submit" class="btn ignition" formaction="" onclick="showManagePage()">Cancel</button>
    </div>
  </div>
  <div class="row rocket">
    <div class="col-xs-12"></div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/outofview.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
