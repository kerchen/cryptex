<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="generator" content="Responsive Bootstrap Builder 2.5.308">
  <title>Cryptex - Edit Entry</title>
  <link rel="stylesheet" href="css/bootstrap4.min.css">
  <link rel="stylesheet" href="css/wireframe-theme.min.css">
  <script>document.createElement( "picture" );</script>
  <script class="picturefill" async="async" src="js/picturefill.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:b%7CRoboto+Condensed:300,400%7CRoboto:300,400">
<script src="js/cryptex.js"></script>
</head>

<body>
  <div class="row nav-row">
    <div class="col-xs-12">
      <div class="container-fluid nav-container"><a href="/manage" class="responsive-picture logo" title="Cryptex Logo"><picture><!--[if IE 9]><video style="display: none;"><![endif]--><source srcset="./images/cryptex-logo.png" media="(min-width: 1200px)"><source srcset="./images/cryptex-logo.png" media="(min-width: 768px)"><source srcset="./images/cryptex-logo.png" media="(min-width: 576px)"><!--[if IE 9]></video><![endif]--><img alt="cryptex" src="./images/cryptex-logo.png"></picture></a>
      </div>
    </div>
  </div>
  <div class="row wecome-row">
    <div class="col-xs-12 welcome-column">
      <h1>edit an entry</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p class="paragraph status-msg-text">{{status_msg}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="html-element"><!--
% parent_path = ''
% if data:
%    parent_path = data['parent_path']
% end
--></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-sm-3 column-7 offset-md-1 col-xl-2 col-lg-2 offset-xl-2 offset-lg-2">
      <span class="text-element manage-label" id="text-4">parent folder</span>
    </div>
    <div class="col-xs-8 col-sm-9 column-6 col-md-7 col-xl-6 col-lg-7">
      <span class="text-element read-only-value-text" id="parent-path-text" data-parent-path="{{parent_path}}">{{parent_path}}</span>
    </div>
  </div>
  <div class="row full-width-row">
    <div class="col-xs-12 ignition">
      <p class="paragraph intro-paragraph">The entry name cannot be empty and it must be different from all other entries in the same folder. All the other fields are optional.</p>
      <div class="html-element"><!--
% current_entry_name = ''
% if data:
%    current_entry_name = data['current_entry_name']
% end
--></div>
      <div class="subgrid">
        <div class="row">
          <div class="col-xs-6 subgrid-column-3"><label class="label entry-label">Current Entry Name</label>
          </div>
          <div class="col-xs-6">
            <span class="text-element read-only-value-text" id="current-entry-name-text" data-current-entry-name="{{current_entry_name}}">{{current_entry_name}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 subgrid-column-3"><label class="label entry-label">New Entry Name</label>
          </div>
          <div class="col-xs-6"><input value="" type="text" id="entry-name-input" title="" pattern="" class="form-input">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 subgrid-column-4"><label class="label entry-label">User Name</label>
          </div>
          <div class="col-xs-6"><input value="" type="text" id="user-name-input" class="form-input">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 subgrid-column-5"><label class="label entry-label">Password</label>
          </div>
          <div class="col-xs-6"><input value="" type="password" id="password-input" class="form-password-input"><button type="button" class="icon-btn" id="gen-password-btn" onclick="showPasswordGenerator(&quot;onPasswordAccepted&quot;)"></button><button type="button" class="icon-btn" id="copy-password-btn" onclick="copyInputToClipboard('password-input')"></button><button type="button" class="icon-btn" id="show-password-btn" onclick="togglePasswordVisibility('password-input'); togglePasswordVisibility('password-confirm-input')"></button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 subgrid-column-6"><label class="label entry-label">Re-enter Password</label>
          </div>
          <div class="col-xs-6"><input value="" type="password" id="password-confirm-input" class="form-password-input">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 subgrid-column-7"><label class="label entry-label" id="entry-url">URL</label>
          </div>
          <div class="col-xs-6"><input value="" type="text" id="url-input" class="form-input">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <aside class="html-element"><!--
% include('edit_entry.tpl')
--></aside>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12"><button type="submit" class="btn ignition" formaction="" onclick="editEntryCommit()">Update</button><button type="submit" class="btn ignition" formaction="" onclick="showManagePage()">Cancel</button>
    </div>
  </div>
  <div class="row rocket">
    <div class="col-xs-12"></div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/outofview.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
