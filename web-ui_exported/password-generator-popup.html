<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="generator" content="Responsive Bootstrap Builder 2.5.308">
  <title>Cryptex - Login</title>
  <link rel="stylesheet" href="css/bootstrap4.min.css">
  <link rel="stylesheet" href="css/wireframe-theme.min.css">
  <script>document.createElement( "picture" );</script>
  <script class="picturefill" async="async" src="js/picturefill.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:b%7CRoboto+Condensed:300,400%7CRoboto:300,400">
<script src="js/cryptex.js"></script>
</head>

<body>
  <div class="row full-width-row">
    <div class="col-xs-10 ignition offset-xs-1">
      <p class="paragraph intro-paragraph">Generate a password</p>
      <div class="container-fluid container-1">
        <span class="text-element entry-label">generated password:</span>
        <span class="text-element generated-password" id="generated-password-text">&lt;generated password&gt;</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="container-fluid"><button type="button" class="btn btn-info" onclick="generatePreview()" id="button-1">Generate</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 ignition col-xl-12 offset-xl-0 offset-xs-0 col-sm-12 offset-sm-0 offset-md-0 col-lg-12 offset-lg-0">
      <div class="subgrid">
        <div class="row">
          <div class="col-xs-6">
            <span class="text-element entry-label" id="text-3">length of password:</span>
          </div>
          <div class="col-xs-6"><input value="" name="number-name" type="number" id="password-length-input" class="number-spinner" min="1">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-5 ignition">
      <ul class="list-container list-container-1" id="list-container-1">
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="uppercase-checkbox"><input type="checkbox" value="" checked="checked"><span>Upper-case Letters ( A B C ... )</span></label>
        </li>
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="lowercase-checkbox"><input type="checkbox" value="" checked="checked"><span>Lower-case Letters ( a b c ... )</span></label>
        </li>
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="digits-checkbox"><input type="checkbox" value="" checked="checked"><span>Digits ( 0 1 2 ...   )</span></label>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 col-md-5 col-sm-10 offset-sm-1 offset-md-0 ignition">
      <ul class="list-container list-container-1">
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="spaces-checkbox"><input type="checkbox" value=""><span>Spaces</span></label>
        </li>
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="brackets-checkbox"><input type="checkbox" value=""><span>Brackets ( {{bracket_chars}} )</span></label>
        </li>
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="punctuation-checkbox"><input type="checkbox" value=""><span>Punctuation ( {{punctuation_chars}} )</span></label>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 offset-sm-1 ignition">
      <ul class="list-container list-container-1">
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="others-checkbox"><input type="checkbox" value=""><span>Other Symbols (  {{other_chars}} )</span></label>
        </li>
      </ul>
    </div>
  </div>
  <div class="row row-3">
    <div class="col-xs-12 ignition">
      <div class="subgrid">
        <div class="row">
          <div class="col-xs-6">
            <span class="text-element entry-label" id="text-5">Include these characters:</span>
          </div>
          <div class="col-xs-6"><input value="" type="text" id="include-chars-input" class="gen-password-input">
          </div>
        </div>
      </div>
      <div class="subgrid">
        <div class="row">
          <div class="col-xs-6">
            <span class="text-element entry-label" id="text-6">exclude these characters:</span>
          </div>
          <div class="col-xs-6"><input value="" type="text" id="exclude-chars-input" class="gen-password-input">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 offset-xs-3 ignition">
      <div class="container-fluid"><button type="reset" class="btn btn-info" formaction="" id="accept-password-btn" formenctype="text/plain" data-dismiss="modal">Accept</button><button type="reset" class="btn btn-info" formaction="" id="cancel-password-btn" formenctype="text/plain" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/outofview.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
