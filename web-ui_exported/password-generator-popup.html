<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="generator" content="Responsive Bootstrap Builder 2.5.308">
  <title>Cryptex - Login</title>
  <link rel="stylesheet" href="css/bootstrap4.min.css">
  <link rel="stylesheet" href="css/wireframe-theme.min.css">
  <script>document.createElement( "picture" );</script>
  <script class="picturefill" async="async" src="js/picturefill.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:b%7CRoboto+Condensed:300,400%7CRoboto:300,400">
<script src="js/cryptex.js"></script>
</head>

<body>
  <div class="row full-width-row">
    <div class="col-xs-10 ignition offset-xs-1">
      <p class="paragraph intro-paragraph">Generate a password</p>
      <span class="text-element generated-password" id="generated-password-text">Generated Password<br>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-11 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 offset-xs-1">
      <div class="container-fluid">
        <span class="text-element manage-label">length of password:</span><input value="" name="number-name" type="number" id="password-length-input" class="number-1"><button type="button" class="btn btn-info" id="button-1" onclick="generatePreview()">Generate</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-5">
      <ul class="list-container list-container-1" id="list-container-1">
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="uppercase-checkbox"><input type="checkbox" value=""><span>Upper-case Letters ( A B C ... )</span></label>
        </li>
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="lowercase-checkbox"><input type="checkbox" value=""><span>Lower-case Letters ( a b c ... )</span></label>
        </li>
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="digits-checkbox"><input type="checkbox" value=""><span>Digits ( 0 1 2 ...   )</span></label>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 col-md-5 col-sm-10 offset-sm-1 offset-md-0">
      <ul class="list-container list-container-1">
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="spaces-checkbox"><input type="checkbox" value=""><span>Spaces</span></label>
        </li>
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="brackets-checkbox"><input type="checkbox" value=""><span>Brackets ( {{bracket_chars}} )</span></label>
        </li>
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="punctuation-checkbox"><input type="checkbox" value=""><span>Punctuation ( {{punctuation_chars}} )</span></label>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 offset-sm-1">
      <ul class="list-container list-container-1">
        <li class="list-item-container"><label class="checkbox password-option-checkbox" id="others-checkbox"><input type="checkbox" value=""><span>Other Symbols (  {{other_chars}} )</span></label>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-5 offset-md-1 offset-xl-1 col-xl-5">
      <div class="container-fluid">
        <span class="text-element manage-label">Include these characters:</span><input value="" type="text" id="include-chars-input" class="gen-password-input">
      </div>
    </div>
    <div class="col-xs-6 col-md-5 col-xl-5">
      <span class="text-element manage-label">exclude these characters:</span><input value="" type="text" id="exclude-chars-input" class="gen-password-input">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12"><button type="reset" class="btn ignition" formaction="" id="btn-unlock" formenctype="text/plain" onclick="loginCommit()">Accept</button>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/outofview.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
